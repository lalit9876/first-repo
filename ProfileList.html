<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
<title>Sample Profile Page</title>
<link href="css/font-awesome.min.css"
	rel="stylesheet">
<link href="css/app.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<section class="main-wrapper" ng-app="mainApp"
		ng-controller="mainController">
		<header class="head-wrapper">
			<div class="head-left">
				<a href="#"><div class="back-icon">
						<i class="fa fa-angle-left icon-white" aria-hidden="true"></i>
					</div></a>
				<div class="head-left-content">Contacts</div>
			</div>
			<div class="head-right">
				<a href="#"><div class="search-icon">
						<i class="fa fa-search icon-white" aria-hidden="true"></i>
					</div></a> <a href="#"><div class="add-icon">
						<i class="fa fa-plus icon-white" aria-hidden="true"></i>
					</div></a>
			</div>
		</header>
		<ul class="user-details-wrapper">
			<li class="user-detail-list" ng-repeat="x in list.json">
				<div class="hexagon hexagon2">
					<div class="hexagon-in1">
						<div class="hexagon-in2"
							ng-style="{'background-image':'url({{x.image}})'}"></div>
					</div>
				</div>
				<div class="work-details">
					<a href="#" class="anchorLink"><span class="work-details-1" ng-value="{{x.name}}" ng-click="gotoNext(x)">{{x.name}}</span></a><br>
					<span class="work-details-2">Work</span>
				</div> 
				<a href="#">
					<div id="iconDiv3{{$index}}" class="ellipsis-icon iconDiv3" ng-click="showIcon($index);">
						<i class="fa fa-ellipsis-h icon-white"></i>
					</div>
			   </a> 
			   <a href="#">
				     <div id="iconDiv2{{$index}}" class="ellipsis-icon iconDiv2" ng-show="icon2{{$index}}">
						<i class="fa fa-comment-o icon-white"></i>
					</div>
			   </a> 
				<a href="#">
				     <div id="iconDiv1{{$index}}" class="ellipsis-icon iconDiv1" ng-show="icon1{{$index}}">
						<i class="fa fa-phone icon-white"></i>
					</div>
			    </a>
			</li>
		</ul>
	</section>
	<footer class="footer-container">&copy; COPYRIGHT THINK DESIGN COLLABORATIVE</footer>
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/app.js"></script>
	<script src="js/appController.js"></script>
</body>

</html>
